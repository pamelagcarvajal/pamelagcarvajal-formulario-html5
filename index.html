<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container border border-dark mt-3 mb-3 rounded" id="formulario-pago">
        <div class="row bg bg-light border border-light rounded">
            <h1>Payment Form Example</h1>
        </div>
        <div class="row d-flex mx-2 mt-2 mb-2 rounded">
            <div class="container rounded" id="seccion-2">
                <div class="row color-missing d-flex  ">
                    <h6>Some fields are missing</h6>
                </div>
                <div class="row mt-2">
                    <div class="col-5">
                        <div class="row"> <strong>Card #</strong></div>
                        <div class="row me-1"><input class="rounded" placeholder="XXXX-XXXXXXX-XXXXXX" /></div>
                    </div>
                    <div class="col-3">
                        <div class="row"><strong>CVC #</strong></div>
                        <div class="row me-1"><input class="rounded" placeholder="XXXX-XXXXXXX-XXXXXX" /></div>
                    </div>
                    <div class="col-4">
                        <div class="row"> <strong>Amount</strong></div>
                        <div class="row d-flex justify-content-start me-1">
                            <div class="col-1 d-flex justify-content-end text-end"> <strong>$</strong></div>
                            <div class="col-10"><input class="rounded" placeholder="Amount" type="number" /></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row"> <strong>First Name</strong></div>
                        <div class="row me-1"><input class="rounded" placeholder="Name" /></div>
                    </div>
                    <div class="col-6">
                        <div class="row"> <strong>Last Name</strong></div>
                        <div class="row me-1"><input class="rounded" placeholder="Last Name" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row"> <strong>City</strong></div>
                        <div class="row me-1"><input class="rounded" placeholder="City" /></div>
                    </div>
                    <div class="col-2 me-1">
                        <div class="row"> <strong>State</strong></div>
                        <div class="row">
                            <select name="state" id="states" class="rounded height-select">
                                <option value="dallas">Dallas</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="texas">Texas</option>
                                <option value="hawaii">Hawaii</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 ms-2">
                        <div class="row"> <strong>Postal Code</strong></div>
                        <div class="row me-1"><input class="rounded" placeholder="Postal Code" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row"> <strong>We accept</strong></div>
                        <div class="row color-card">
                            <div class="col-2">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-amex"></i>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-amex"></i>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-amex"></i>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-amex"></i>
                            </div>

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row"> <strong>Message</strong></div>
                        <div class="row me-1"><textarea class="rounded" placeholder="message"></textarea></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row d-flex bg bg-light border border-dark">
            <div class="col-8"></div>
            <div class="col-2 d-flex justify-content-end"><button type="button" class="color-cancel">Cancel</button></div>
            <div class="col-2"><button type="submit" class="color-send">Send</button></div>
        </div>
    </div>

</body>

</html>
